<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{/layout/main}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Department List</title>

</head>
<body>
<div layout:fragment="content">
	<div class="w-100">
		<table class="table">
			<thead>
			<tr>
				<th scope="col">Department name</th>
				<th scope="col">Email</th>
				<th scope="col">Telephone</th>
				<th scope="col">Action</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="deaprtment :${departments}">
				<td th:text="${deaprtment.name}"></td>
				<td th:text="${deaprtment.email}"></td>
				<td th:text="${deaprtment.phone}"></td>
				<td>
					<a class="btn btn-outline-secondary" th:href="@{#}">Edit</a>
					<a class="btn btn-outline-secondary" th:href="@{#}">Add User</a>
					<a class="btn btn-outline-secondary" th:href="@{#}">Add Position</a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
