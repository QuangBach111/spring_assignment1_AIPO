<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/main}">
<head>
	<meta charset="UTF-8">
	<title>User Add</title>
</head>
<body layout:fragment="content">
<div style="width: 50%" class="mx-auto">

</div>
<form th:action="@{/user/add}"
      th:object="${user}"
      method="post">

	<div class="form-group row">
		<label class="col-sm-2 col-form-label">login name</label>
		<div class="col-sm-10">
			<input th:field="*{id}" type="text" class="form-control-plaintext">
		</div>
	</div>

	<div class="form-group row">
		<label class="col-sm-2 col-form-label">password</label>
		<div class="col-sm-10">
			<input th:field="*{passwordValue}" type="password" class="form-control-plaintext">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">confirm password</label>
		<div class="col-sm-10">
			<input type="password" class="form-control-plaintext">
		</div>
	</div>

	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Name</label>
		<div class="col-sm-10">
			<input th:field="*{firstName}" type="text" class="form-control-plaintext" placeholder="first name">
			<input th:field="*{lastName}" type="text" class="form-control-plaintext" placeholder="last name">
		</div>
	</div>

	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Email</label>
		<div class="col-sm-10">
			<input th:field="*{email}" type="text" class="form-control-plaintext">
		</div>
	</div>

	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Telephone number</label>
		<div class="col-sm-10">
			<input th:field="*{phone}" type="text" class="form-control-plaintext">
		</div>
	</div>

	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Position</label>
		<div class="col-sm-10">
			<select class="form-select" aria-label="Default select example">
				<option selected>Position</option>
				<th:block th:each="position :${positions}">
					<option th:value="${position.id}" th:text="${position.name}"></span></option>
				</th:block>

			</select>
		</div>
	</div>


</form>
</body>
</html>
