<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/main}">
<head>
	<meta charset="UTF-8">
	<title>Department Add</title>
	<!--	Bootstrap css-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div layout:fragment="content">
	<div class="w-100">
		<p class="text-center border-success text-success" th:text="messageSuccess"></p>
		<form th:action="@{/department/add}"
		      th:object="${department}"
		      method="post">

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">login name</label>
				<div class="col-sm-10">
					<input th:field="*{name}" type="text" class="form-control">
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
					<input th:field="*{email}" type="email" class="form-control">
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">password</label>
				<div class="col-sm-10">
					<input th:field="*{phone}" type="password" class="form-control">
				</div>
			</div>

			<button class="btn btn-success" type="submit">Add</button>
			<a th:href="@{/department/}" class="btn btn-danger">Close</a>
		</form>

	</div>
</div>
</body>
</html>
